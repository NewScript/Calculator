<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script type="text/javascript" defer src="./scripts/index.js"></script>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="app">
        <div id="calculator">
            <div id="viewCalculations">
                <label for="" id="formulation">0</label>
                <label for="" id="value">0</label>
            </div>
            <div id="operators">
                <div class="symbols action" id="ac">AC</div>
                <div class="symbols action" id="c">C</div>
                <div class="symbols action" id="bs">BS</div>
                <div class="symbols operator" id="+">+</div>
                <div class="symbols operand" id="7">7</div>
                <div class="symbols operand" id="8">8</div>
                <div class="symbols operand" id="9">9</div>
                <div class="symbols operator"id="-">-</div>
                <div class="symbols operand" id="4">4</div>
                <div class="symbols operand" id="5">5</div>
                <div class="symbols operand" id="6">6</div>
                <div class="symbols operator" id="/">/</div>
                <div class="symbols operand" id="1">1</div>
                <div class="symbols operand" id="2">2</div>
                <div class="symbols operand" id="3">3</div>
                <div class="symbols operator" id="*">*</div>
                <div class="symbols" id="signal">+/-</div>
                <div class="symbols operand" id="0">0</div>
                <div class="symbols" id="decimal">,</div>
                <div class="symbols operator" id="=">=</div>
            </div>
        </div>
    </div> 
</body>
</html>
